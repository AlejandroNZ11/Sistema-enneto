<div class="modal-header">
    <h4 class="modal-title">Clonar cita</h4>
</div>
<div class="modal-body">
    <div class="content mt-2">
        <div *ngIf="isLoading" class="spinner-container">
            <div class="custom-spinner"></div>
        </div>
        <form *ngIf="!isLoading">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group local-forms ">
                        <label>Paciente<span class="login-danger"></span></label>
                        <input class="form-control" type="text" [(ngModel)]="paciente" name="paciente" disabled="true">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group local-forms ">
                        <label>Fecha<span class="login-danger"></span></label>
                        <input class="form-control" type="text" [(ngModel)]="citaSeleccionada.fecha" name="fecha"
                            disabled="true">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group local-forms ">
                        <label>Hora Inicio<span class="login-danger"></span></label>
                        <input class="form-control" type="text" [(ngModel)]="citaSeleccionada.horaInicio"
                            name="horaInicio" disabled="true">

                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group local-forms">
                        <div class="form-group local-forms ">
                            <label>Hora Fin<span class="login-danger"></span></label>
                            <input class="form-control" type="text" [(ngModel)]="citaSeleccionada.horaFin"
                                name="horaFin" disabled="true">
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 add-group">
                    <a class="btn btn-primary add-pluss mb-5" (click)="agregarCita()"><img
                            src="assets/img/icons/plus.svg" alt=""></a>
                </div>
                <table class="table border-0 custom-table comman-table datatable pb-5">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of citasCreadas; let i = index">
                            <td><input [(ngModel)]=" data.fecha" name="fechaCreada" class="form-control fecha"
                                    type="date">
                            </td>
                            <td><input [(ngModel)]="data.horaInicio" name="horaInicioCreada" class="form-control hora"
                                    type="time" min="08:00" max="20:00"></td>
                            <td><input [(ngModel)]="data.horaFin" name="horaFinCreada" class="form-control hora"
                                    type="time" min="08:00" max="20:00">
                            </td>
                            <td class="text-end">
                                <a class="dropdown-item" href="javascript:void(0);" (click)="eliminar(i)"><i
                                        class="fa fa-trash-alt m-r-5 icono"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="col-lg-12 botones">
                    <div class="form-group local-forms">
                        <div class="doctor-submit text-end">
                            <button type="submit" (click)="cerrar()"
                                class="btn btn-primary cancel-form me-2">Cancelar</button>
                            <button class="btn btn-primary submit-form" (click)="clonarCitas()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
