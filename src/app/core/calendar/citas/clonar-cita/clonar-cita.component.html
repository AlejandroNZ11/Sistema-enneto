<div class="modal-header">
    <h4 class="modal-title">Clonar cita</h4>
</div>
<div class="modal-body">
    <div class="content mt-2">

        <form [formGroup]="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group local-forms ">
                        <label>Paciente<span class="login-danger"></span></label>
                        <input formControlName="paciente" class="form-control" type="text" [(ngModel)]="paciente">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group local-forms ">
                        <label>Fecha<span class="login-danger"></span></label>
                        <input formControlName="fecha" class="form-control" type="text"
                            [(ngModel)]="citaSeleccionada.fecha">

                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group local-forms ">
                        <label>Hora Inicio<span class="login-danger"></span></label>
                        <input formControlName="horaInicio" class="form-control" type="text"
                            [(ngModel)]="citaSeleccionada.horaInicio">

                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group local-forms">
                        <div class="form-group local-forms ">
                            <label>Hora Fin<span class="login-danger"></span></label>
                            <input formControlName="horaFin" class="form-control" type="text"
                                [(ngModel)]="citaSeleccionada.horaFin">
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 add-group">
                    <a class="btn btn-primary add-pluss mb-5" (click)="agregarCita()"><img src="assets/img/icons/plus.svg" alt=""></a>
                </div>
                <table class="table border-0 custom-table comman-table datatable pb-5">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of citasCreadas">
                            <td><input [(ngModel)]="data.fecha" class="form-control" type="text"></td>
                            <td><input [(ngModel)]="data.horaInicio" class="form-control" type="text"></td>
                            <td><input [(ngModel)]="data.horaFin" class="form-control" type="text"></td>
                            <td class="text-end">
                                <a class="dropdown-item" href="javascript:void(0);"><i
                                        class="fa fa-trash-alt m-r-5"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="col-lg-12 botones">
                    <div class="form-group local-forms">
                        <div class="doctor-submit text-end">
                            <button (click)="cerrar()" class="btn btn-primary cancel-form ">Cancelar</button>
                            <button class="btn btn-primary submit-form ">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
