<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.gastosCaja">Gasto</a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Lista de Gastos</li>
                        
                    </ul>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">
                        <div class="page-table-header mb-2">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="doctor-table-blk mt-3">
                                        
                                        <div class="doctor-search-blk">
                                            <h3>Lista de Gasto</h3>
                                            
                                            <div class="local-forms top-nav-search table-search-blk">
                                                <label>Fecha de Inicio </label>
                                                <input class="form-control datetimepicker controlSelectFecha"
                                                    type="text" matInput formControlName="fechaInicio"
                                                    [matDatepicker]="picker1" (ngModelChange)="obtenerGastos()"
                                                    placeholder="Desde">
                                                <mat-datepicker #picker1></mat-datepicker>
                                                <mat-datepicker-toggle matIconSuffix
                                                    [for]="picker1"></mat-datepicker-toggle>
                                                <a class="btn"><img src="assets/img/icons/calendar.svg" alt=""></a>
                                            </div>
                                            <div class="local-forms top-nav-search table-search-blk">
                                                <label>Fecha de Fin</label>
                                                <input class="form-control datetimepicker controlSelectFecha"
                                                    type="text" matInput formControlName="fechaFin"
                                                    [matDatepicker]="picker2" (ngModelChange)="obtenerGastos()"
                                                    placeholder="Hasta">
                                                <mat-datepicker #picker2></mat-datepicker>
                                                <mat-datepicker-toggle matIconSuffix
                                                    [for]="picker2"></mat-datepicker-toggle>
                                                <a class="btn"><img src="assets/img/icons/calendar.svg" alt=""></a>
                                            </div>
                                            <div class="local-forms top-nav-search table-search-blk">
                                                <label>Tipo Gasto</label>
                                                <mat-select formControlName="gastoSeleccionada"
                                                    class="form-control select controlSelectCorto"
                                                    placeholder="Seleccione Gasto"
                                                    (ngModelChange)="obtenerGastos()">
                                                    <mat-option value="todos">Todos</mat-option>
                                                    <mat-option *ngFor="let sede of tiposGasto" [value]="sede.conceptoGastoId">
                                                        {{sede.nombre}}
                                                    </mat-option>
                                                </mat-select>
                                                <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                                            </div>
                                            <div class="local-forms top-nav-search table-search-blk">
                                                <label>Estado Pago</label>
                                                <mat-select formControlName="estadoSeleccionado"
                                                    class="form-control select controlSelect"
                                                    placeholder="Seleccione Estado"
                                                    (ngModelChange)="obtenerGastos()">
                                                    <mat-option value="todos">Todos</mat-option>
                                                    <mat-option *ngFor="let estado of listEstados"
                                                        [value]="estado.conceptoGastoId">
                                                        {{estado.nombre}}
                                                    </mat-option>
                                                </mat-select>
                                                <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <app-tabla [total]="totalData" [data]="GastosList" [indice]="serialNumberArray"
                            [columns]="columnas" [accion]="acciones"
                            (action)="onAction($event)" (MoreData)="getMoreData($event)">
                        </app-tabla>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
