<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-heading">
                                    <h4>Nuevo Pago</h4>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-6">
                                <div class="form-group local-forms">
                                    <label>Monto<span class="login-danger">*</span></label>
                                    <input formControlName="monto" class="form-control"
                                        type="text" [ngClass]="{'is-invalid': isInvalid('monto')}">
                                    <div *ngIf="isInvalid('monto') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('monto')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-6">
                                <div class="form-group local-forms">
                                    <label>Numero de Pago<span class="login-danger">*</span></label>
                                    <input formControlName="numeroPago" class="form-control" type="text" [ngClass]="{'is-invalid': isInvalid('numeroPago')}">
                                    <div *ngIf="isInvalid('numeroPago') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('numeroPago')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-xl-5">
                                <div class="form-group local-forms">
                                    <label>Fecha de Registro<span class="text-danger">*</span></label>
                                    <input formControlName="fechaRegistro" class="form-control datetimepicker" type="text" matInput
                                        [matDatepicker]="picker">
                                    <mat-datepicker #picker></mat-datepicker>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker" class="date-picker-icon"></mat-datepicker-toggle>
                                    <div *ngIf="isInvalid('fechaRegistro')" class="invalid-feedback">
                                        Debe seleccionar una fecha válida.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-xl-5">
                                <div class="form-group local-forms">
                                    <label>Fecha de Vencimiento<span class="text-danger">*</span></label>
                                    <input formControlName="fechaVencimiento" class="form-control datetimepicker" type="text" matInput
                                        [matDatepicker]="picker2">
                                    <mat-datepicker #picker2></mat-datepicker>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker2" class="date-picker-icon"></mat-datepicker-toggle>
                                    <div *ngIf="isInvalid('fechaVencimiento')" class="invalid-feedback">
                                        Debe seleccionar una fecha válida.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-6">
                                <div class="form-group local-forms">
                                    <label>Estado<span class="login-danger">*</span></label>
                                    <mat-select class="form-control select" placeholder="Activo" [disabled]="true">
                                    </mat-select>
                                </div>
                            </div>

                        </div>
                    </form>
                    <div class="col-12">
                        <div class="doctor-submit text-end">
                            <button type="submit" (click)="crearPago()"
                                class="btn btn-primary submit-form me-2">Guardar</button>
                            <button type="submit" (click)="Cancelar()"
                                class="btn btn-primary cancel-form">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
