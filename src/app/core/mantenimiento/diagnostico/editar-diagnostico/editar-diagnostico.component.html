<div class="content">
    <!-- /Page Header -->
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-heading">
                                    <h4>Editar Diagnostico</h4>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-xl-12">
                                <div class="form-group local-forms">
                                    <label>pacienteDiagnosticoId<span class="login-danger">*</span></label>
                                    <input formControlName="pacienteDiagnosticoId" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('pacienteDiagnosticoId')}">
                                    <div *ngIf="isInvalid('pacienteDiagnosticoId') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('pacienteDiagnosticoId')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-xl-12">
                                <div class="form-group local-forms">
                                    <label>pacienteDiagnosticoId <span class="login-danger">*</span></label>
                                    <input formControlName="pacienteDiagnosticoId" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('pacienteDiagnosticoId')}">
                                    <div *ngIf="isInvalid('pacienteDiagnosticoId') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('pacienteDiagnosticoId')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-xl-12">
                                <div class="form-group local-forms">
                                    <label>fecha <span class="login-danger">*</span></label>
                                    <input formControlName="fecha" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('fecha')}">
                                    <div *ngIf="isInvalid('fecha') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('fecha')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-xl-12">
                                <div class="form-group local-forms">
                                    <label>codigoEnfermedad <span class="login-danger">*</span></label>
                                    <input formControlName="codigoEnfermedad" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('codigoEnfermedad')}">
                                    <div *ngIf="isInvalid('codigoEnfermedad') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('codigoEnfermedad')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-xl-6">
                                <div class="form-group local-forms">
                                    <label>Estado <span class="login-danger">*</span></label>
                                    <mat-select formControlName="estado" class="form-control select">
                                        <mat-option value="Activo">Activo</mat-option>
                                        <mat-option value="Inactivo">Inactivo</mat-option>
                                    </mat-select>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-12">
                        <div class="doctor-submit text-end">
                            <button type="submit" (click)="guardarDiagnostico()"
                                class="btn btn-primary submit-form me-2">Actualizar</button>
                            <button type="submit" (click)="Cancelar()"
                                class="btn btn-primary cancel-form">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
