<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.planesCat">Planes</a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Lista de Planes</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">
                        <app-tabla [total]="totalData" [data]="ListPlanes" [indice]="serialNumberArray"
                            [columns]="columnas" [titulo]="'Lista Planes'" [accion]="acciones"
                            (action)="onAction($event)" (MoreData)="getMoreData($event)">
                        </app-tabla>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
