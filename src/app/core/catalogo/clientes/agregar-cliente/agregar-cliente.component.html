<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-heading">
                                    <h4>Nuevo Cliente</h4>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-xl-10">
                                <div class="form-group local-forms">
                                    <label>Nombres <span class="login-danger">*</span></label>
                                    <input formControlName="nombre" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('nombre')}">
                                    <div *ngIf="isInvalid('nombre') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('nombre')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-8">
                                <div class="form-group local-forms">
                                    <label>Tipo de documento <span class="login-danger">*</span></label>
                                    <mat-select class="form-control select" placeholder="Selecciona un tipo de documento">
                                        <mat-option value="DNI">DNI</mat-option>
                                        <mat-option value="RUC">RUC</mat-option>
                                        <mat-option value="PASAPORTE">PASAPORTE</mat-option>
                                        <mat-option value="CARNET DE EXTANJERIA">CARNET DE EXTRANJERIA</mat-option>
                                        <mat-option value="OTROS">OTROS</mat-option>
                                    </mat-select>
                                </div>
                            </div>

                            <div class="col-12 col-md-12 col-xl-12">
                                <div class="form-group local-forms">
                                    <label>Documento <span class="login-danger">*</span></label>
                                    <input formControlName="documento" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('documento')}">
                                    <div *ngIf="isInvalid('documento') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('documento')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-12 col-xl-6">
                                <div class="form-group local-forms">
                                    <label>Direccion <span class="login-danger">*</span></label>
                                    <input formControlName="direccion" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('direccion')}">
                                    <div *ngIf="isInvalid('direccion') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('direccion')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-12 col-xl-6">
                                <div class="form-group local-forms">
                                    <label>Contacto <span class="login-danger">*</span></label>
                                    <input formControlName="contacto" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('contacto')}">
                                    <div *ngIf="isInvalid('contacto') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('contacto')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-12 col-xl-6">
                                <div class="form-group local-forms">
                                    <label>Telefono <span class="login-danger">*</span></label>
                                    <input formControlName="telefono" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('telefono')}">
                                    <div *ngIf="isInvalid('telefono') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('telefono')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-12 col-xl-6">
                                <div class="form-group local-forms">
                                    <label>Email <span class="login-danger">*</span></label>
                                    <input formControlName="email" class="form-control" type="text"
                                        [ngClass]="{'is-invalid': isInvalid('email')}">
                                    <div *ngIf="isInvalid('email') || mostrarErrores" class="invalid-feedback">
                                        <div *ngIf="isRequerido('email')|| mostrarErrores">
                                            Debe completar el campo*
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-12 col-xl-6">
                                <div class="form-group local-forms">
                                    <label>Estado <span class="login-danger">*</span></label>
                                    <mat-select class="form-control select" placeholder="Activo" [disabled]="true">
                                    </mat-select>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <div class="col-12">
                        <div class="doctor-submit text-end">
                            <button type="submit" (click)="crearCliente()"
                                class="btn btn-primary submit-form me-2">Guardar</button>
                            <button type="submit" (click)="Cancelar()"
                                class="btn btn-primary cancel-form">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
