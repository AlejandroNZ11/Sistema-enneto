<div class="content">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-body">
                  <form  [formGroup]="form">
                      <div class="row">
                          <div class="col-12">
                              <div class="form-heading">
                                  <h4>Nuevo Alergia Paciente</h4>
                              </div>
                          </div>
                          <div class="col-12 col-md-12 col-xl-12">
                            <div class="form-group local-forms">
                              <label>Titulo<span class="login-danger">*</span></label>
                              <input formControlName="nombre" class="form-control" type="text" [ngClass]="{'is-invalid': isInvalid('nombre') && isFormSubmitted}">
                              <div *ngIf="isInvalid('nombre') && isFormSubmitted" class="invalid-feedback">
                                <div *ngIf="isRequerido('nombre')">
                                    Debe completar el campo*
                                </div>
                            </div>
                            </div>

                        </div>
                          <div class="col-12 col-md-12 col-xl-12">
                              <div class="form-group local-forms">
                                  <label>Notas:</label>
                                  <div class="input-group">
                                    <textarea
                                    class="form-control" formControlName="notas" type="text">
                                     </textarea>
                                  </div>

                              </div>
                          </div>


                      </div>
                  </form>
                  <div class="col-12">
                    <div class="doctor-submit text-end">
                        <button type="submit"
                            class="btn btn-primary submit-form me-2" (click)="crearPacienteAlergia()">Guardar</button>
                        <button (click)="cancelar()" type="submit"
                            class="btn btn-primary cancel-form">Cancelar</button>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
