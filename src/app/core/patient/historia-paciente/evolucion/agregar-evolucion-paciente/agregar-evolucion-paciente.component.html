
<div class="content">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-body">
                  <form [formGroup]="form">
                      <div class="row">
                          <div class="col-12">
                              <div class="form-heading">
                                  <h4>Nueva Evolución Paciente</h4>
                              </div>
                          </div>
                          <div class="col-12 col-md-12 col-xl-6">
                            <div class="form-group local-forms">
                                <label>Especialidad<span class="login-danger">*</span></label>
                                <mat-select
                                formControlName="especialidadId"
                                [(ngModel)]="especialidadId"
                                          class="form-control select" placeholder="Seleccione Especialidad"
                                          (ngModelChange)="actualizarMedicos()"
                                          [ngClass]="{'is-invalid': isInvalid('especialidadId') && isFormSubmitted}" >
                                          <mat-option *ngFor="let data of especialidadList" [value]="data.especialidadId">
                                              {{data.nombre}}
                                          </mat-option>
                                      </mat-select>
                                      <div *ngIf="isInvalid('especialidadId') && isFormSubmitted"
                          class="invalid-feedback">
                          <div *ngIf="isRequerido('especialidadId')">
                              Debe seleccionar una especialidad*
                          </div>
                      </div>
                            </div>
                        </div>
                          <div class="col-12 col-md-12 col-xl-6">
                            <div class="form-group local-forms">
                              <label>Fecha<span class="login-danger">*</span></label>
                              <input formControlName="fechaEvolucion"
                                  style='height:48px' class="form-control datetimepicker" type="text"
                                  placeholder="" matInput [matDatepicker]="picker"
                                  [ngClass]="{'is-invalid': isInvalid('fechaEvolucion') && isFormSubmitted}">
                              <mat-datepicker #picker matDatepickerFilter="DD/MM/YYYY"></mat-datepicker>
                              <mat-datepicker-toggle matIconSuffix [for]="picker"
                                  matDatepickerFilter="DD/MM/YYYY"></mat-datepicker-toggle>
                                  <div *ngIf="isInvalid('fechaEvolucion') && isFormSubmitted"
                                            class="invalid-feedback">
                                            <div *ngIf="isRequerido('fechaEvolucion')">
                                                Debe completar el campo*
                                            </div>

                                        </div>
                          </div>
                          </div>
                        <div class="col-12 col-md-12 col-xl-12">
                          <div class="form-group local-forms">
                              <label>Medicos<span class="login-danger">*</span></label>
                              <mat-select
                              formControlName="medicoId"
                                        class="form-control select" placeholder="Seleccione Medico"
                                        [ngClass]="{'is-invalid': isInvalid('medicoId') && isFormSubmitted}">
                                        <mat-option *ngFor="let data of listaMedicos" [value]="data.medicoId">
                                            {{data.nombre}}
                                        </mat-option>
                                    </mat-select>
                                    <div *ngIf="isInvalid('medicoId') && isFormSubmitted"
                          class="invalid-feedback">
                          <div *ngIf="isRequerido('medicoId')">
                              Debe seleccionar un medico*
                          </div>
                      </div>
                          </div>
                      </div>
                      <div class="col-6 col-md-12 col-xl-12">
                        <div class="form-group select-gender">
                            <label class="gen-label">Estado<span class="login-danger">*</span></label>
                            <div *ngFor="let item of estadoLista; let i = index" class="form-check-inline">
                              <label class="form-check-label">
                                  <input type="radio" [value]="item.value" formControlName="estado"

                                      class="form-check-input" name="estado" [id]="item.value"

                                      [ngClass]="{'is-invalid': isInvalid('estado') && isFormSubmitted}">{{item.name}}
                              </label>
                          </div>
                        </div>
                    </div>

                    <div class="col-6 col-md-12 col-xl-12">
                      <label>Descripción</label>
                      <textarea formControlName="descripcion"
                          class="form-control" type="text"
                          [ngClass]="{'is-invalid': isInvalid('descripcion')}"></textarea>
                      <div *ngIf="isInvalid('descripcion') || mostrarErrores"
                          class="invalid-feedback">
                          <div *ngIf="isRequerido('descripcion') || mostrarErrores">
                              Debe completar el campo*
                          </div>
                      </div>
                  </div>
                      </div>
                  </form>
                  <div class="col-12 pt-3 ">
                      <div class="doctor-submit text-end">
                          <button type="submit" (click)="crearEvolucion()"
                              class="btn btn-primary submit-form me-2">Guardar</button>
                          <button type="submit" (click)="cancelar()"
                              class="btn btn-primary cancel-form">Cancelar</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
