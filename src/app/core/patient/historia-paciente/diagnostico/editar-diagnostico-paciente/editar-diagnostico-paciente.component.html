
<div class="content">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-body">
                  <form>
                      <div class="row">
                          <div class="col-12">
                              <div class="form-heading">
                                  <h4>Editar Alergia Paciente</h4>
                              </div>
                          </div>
                          <div class="col-12 col-md-12 col-xl-12">
                            <div class="form-group local-forms">
                                <label>Alergia <span class="login-danger">*</span></label>
                                <mat-select
                                [(ngModel)]="diagnosticoSeleccionado"
                                class="form-control select" placeholder="Seleccione Alergia" >
                                  <mat-option *ngFor="let data of listaDiagnosticos" [value]="data.alergiaId">
                                    {{ data.nombre }}
                                  </mat-option>
                                </mat-select>
                            </div>
                        </div>
                          <div class="col-12 col-md-12 col-xl-12">
                              <div class="form-group local-forms">
                                  <label>Observacion <span class="login-danger">*</span></label>
                                  <div class="input-group">
                                    <textarea

                                    class="form-control" type="text">
                                     </textarea>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
                  <div class="col-12">
                      <div class="doctor-submit text-end">
                          <button type="submit"
                              class="btn btn-primary submit-form me-2">Guardar</button>
                          <button (click)="cancelar()" type="submit"
                              class="btn btn-primary cancel-form">Cancelar</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
