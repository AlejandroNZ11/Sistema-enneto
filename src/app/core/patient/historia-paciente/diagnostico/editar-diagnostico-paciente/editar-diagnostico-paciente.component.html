
<div class="content">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-body">
                  <form  [formGroup]="form">
                      <div class="row">
                          <div class="col-12">
                              <div class="form-heading">
                                  <h4>Editar Diagnostico Paciente</h4>
                              </div>
                          </div>
                          <div class="col-12 col-md-12 col-xl-6">
                            <div class="form-group local-forms">
                              <label>Fecha Diagnostico<span class="login-danger">*</span></label>
                              <input formControlName="fecha"
                                  style='height:48px' class="form-control datetimepicker" type="text"
                                  placeholder="" matInput [matDatepicker]="picker"
                                  [ngClass]="{'is-invalid': isInvalid('fecha') && isFormSubmitted}">
                              <mat-datepicker #picker matDatepickerFilter="DD/MM/YYYY"></mat-datepicker>
                              <mat-datepicker-toggle matIconSuffix [for]="picker"
                                  matDatepickerFilter="DD/MM/YYYY"></mat-datepicker-toggle>
                                  <div *ngIf="isInvalid('fecha') && isFormSubmitted"
                                  class="invalid-feedback">
                                  <div *ngIf="isRequerido('fecha')">
                                      Debe completar el campo*
                                  </div>
                                  <div *ngIf="isFechaNacimientoMayorActual()">
                                      Fecha no valida*
                                  </div>
                              </div>
                          </div>
                          </div>
                          <div class="col-12 col-md-12 col-xl-6">
                            <div class="form-group local-forms">
                                <label>Diagnostico <span class="login-danger">*</span></label>
                                <mat-select
                                formControlName="enfermedadId"
                                [(ngModel)]="enfermedadId"
                                class="form-control select" placeholder="Seleccione Alergia" >
                                  <mat-option *ngFor="let data of enfermedadList" [value]="data.enfermedadId">
                                    {{ data.descripcion}}
                                  </mat-option>
                                </mat-select>
                            </div>
                        </div>

                      </div>
                  </form>
                  <div class="col-12">
                    <div class="doctor-submit text-end">
                        <button type="submit"
                            class="btn btn-primary submit-form me-2" (click)="editarCategoriaPaciente()">Guardar</button>
                        <button type="submit" (click)="cancelar()" type="submit"
                            class="btn btn-primary cancel-form">Cancelar</button>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
