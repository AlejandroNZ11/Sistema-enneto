<div  class="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
<!-- form -->
          <div class="row">

              <div class="form-heading">
                <h4>Agregar Hallazgos puente</h4>
              </div>

              <div class="col-md-6">
                <div class="form-group local-forms">
                  <label>Hallazgo <span class="login-danger">*</span></label>
                  <input class="form-control" type="text" [disabled]="true">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group local-forms">
                  <label>Estados<span class="login-danger">*</span></label>
                  <mat-select
                       class="form-control select" placeholder="Seleccione un estado"
                       >
                       <mat-option *ngFor="let data of estados_list" [value]="data.value">
                        {{data.name}}
                       </mat-option>
                  </mat-select>
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group local-forms">
                <label>Desde Pieza <span class="login-danger">*</span></label>
                <input class="form-control" type="text" [(ngModel)]="numeroDiente$" [disabled]="true">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group local-forms">
                <label>Hasta Pieza <span class="login-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label>Diagnostico - Especificaciones</label>
              <textarea
                  class="form-control" type="text"
                  ></textarea>
          </div>
          </div>
          <!-- form cierre -->
          <div class="col-12">
            <div class="doctor-submit text-end">
                <button type="submit"
                    class="btn btn-primary submit-form me-2" >Guardar</button>
                <button type="submit"
                    class="btn btn-primary cancel-form">Cancelar</button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
