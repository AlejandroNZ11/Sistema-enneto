              <div class="col-md-4">
                <div class="form-group local-forms">
                  <label>NÂ° de Diente <span class="login-danger">*</span></label>
                  <input class="form-control" type="text" formControlName="numeroDiente">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group local-forms">
                  <label>Estado<span class="login-danger">*</span></label>
                  <mat-select
                       class="form-control select" placeholder="Seleccione un estado"
                       formControlName="estado"
                       [ngClass]="{'is-invalid': isInvalid('estado') && isFormSubmitted}">
                       <mat-option *ngFor="let data of estados" [value]="data.value">
                        {{data.name}}

          <div class="row">
            <div class="form-group col-md-12 local-forms">

            <div class="doctor-submit text-end">
                <button type="submit"
